<p-table #dt [value]="users" [rows]="10" [paginator]="true" [globalFilterFields]="['name','email']" responsiveLayout="scroll"
         [(selection)]="selectedUsers" [rowHover]="true" dataKey="idUser" (selectionChange)="changeSelectedUsers()"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Administrar Usuarios</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="price">Correo <p-sortIcon field="price"></p-sortIcon></th>
      <th pSortableColumn="price">Edad <p-sortIcon field="price"></p-sortIcon></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-index>
    <tr>
      <td>
        <p-tableCheckbox [value]="user" [index]="index"></p-tableCheckbox>
      </td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{calculateAge(user)}}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(user)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{users ? users.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
